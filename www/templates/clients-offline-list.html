<div class="list-block media-list img-round">
    <ul class="ul-draft">
        {{#each this}}
            <li>
                <a href="#" class="item-link item-content trigger-survey-options" data-objectid="{{_id}}">
                    
                    <div class="item-media">
                         {{#if gender}}
                            {{#js_compare "this.gender === '01'"}}

                                <span class="item-media-img  bg-lightgreen"><i class="fa fa-male" for="gender-male"></i></span>
                            {{/js_compare}}
                            {{#js_compare "this.gender === '02'"}}
                                <span class="item-media-img  bg-pink"><i class="fa fa-female" for="gender-female"></i></span>
                            {{/js_compare}}

                            {{#js_compare "this.gender === '03'"}}
                                <span class="item-media-img  bg-red" ><img style="width:40px" src="images/transgender.svg"/></span>
                            {{/js_compare}}


                        {{else}}
                            <span  class="item-media-img  bg-gray" ><i class="fa fa-user" aria-hidden="true"></i></span>
                        {{/if}}



                    </div>
                    
                    <div class="item-inner">
                        <div class="item-title-row">
                                <div class="item-title">
                                {{#if nickname}} {{nickname}}, {{/if}}  {{dob}}
                                </div>
                            
                            <div class="item-after"></div>
                        </div>
                        <div class="item-subtitle" data-i18n="myclients.{{mode}}"></div>
                        <div class="item-text"></div>
                    </div>
                </a>
            </li>
        {{/each}}
    </ul>
</div>
